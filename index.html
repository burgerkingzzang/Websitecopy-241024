<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <!-- 1번째 헤더 -->
    <section class="top-title">
      <div class="top-title-banner">
        <p>
          <img src="#" alt="작은태극기" />이 누리집은 대한민국 공식 전자정부
          누리집입니다.
        </p>
      </div>
    </section>
    <!-- 2번째 헤더 -->
    <section class="middle-title">
      <!-- 2-1 박스 -->
      <nav class="middle-title-nav">
        <ul>
          <li>어린이 농촌진흥청</li>
          <li>국가상징 알아보기</li>
          <li>화면크기</li>
          <li>English</li>
        </ul>
      </nav>
      <!-- 2-2 박스(로고) -->
      <nav class="middle-title-logo">
        <a href=""><img src="#" alt="메인로고" /></a>
        <div><img src="#" alt="다시 대한민국!새로운 국민의 나라" /></div>
      </nav>
      <!-- 2-3 박스 -->
      <nav class="middle-title-search">
        <input type="text" value placeholder="검색어를 입력하세요" /><i
          class="fas fa-search"
        >
        </i>

        <div><img src="#" alt="로그인" /><img src="#" alt="회원가입" /></div>
      </nav>
    </section>
    <!-- 3번째 헤더 -->
    <section class="bottom-title">
      <nav class="gnb">
        <ul>
          <li>정보공개</li>
          <li>국민소통</li>
          <li>농촌진흥사업</li>
          <li>정책홍보</li>
          <li>행정/정보</li>
          <li>이용안내</li>
          <li>농진청소개</li>
          <li>전체보기</li>
          <!-- 아래 화살표 fontawesome에 무료폰트 있음 넣어야함 -->
        </ul>
      </nav>
    </section>
  </header>
  <!-- 메인 큰 프레임 -->
  <div class="main-container">

    <!-- 베너 부분 큰 프레임 -->
    <section class="bigswipper">
    <div class="banner">
      <button type="button" class="left">
        <i class="fas fa-chevron-left"></i>
      </button>
      <!-- 베너 왼쪽 프레임  -->
      <section class="in">
        <div class="text">
          <p>2024 농업인 <br> 생성형 AI <br>경진대회</p>
          <a href="#">자세히 보러가기</a>
        </div>

        <!-- 베너 오른쪽 이미지  -->
        <div class="img">
          <img src="https://www.rda.go.kr/upload/board/issue/file125459553484930451892.%EB%A9%94%EC%9D%B8%ED%99%8D%EB%B3%B4%EC%A1%B4.jpg"></img>
          </div>
      </section>
      <button type="button" class="right">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <!-- 베너 이미지 자동 이동 박스 부분 -->
    <section class="swipper">
     
      <button class="left">
        <i class="fas fa-play-circle"></i>
      </button>
      <div class="swipper-move">
        <span class="dif"></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <button class="right">
        <i class="fas fa-plus"></i>
      </button>
    
    </section>
  </div>

    <nav class="main-sector">

      <!-- 메인 카테고리 메뉴 프레임 -->
      <section class="menu-swipper">
        <button class="left">
          <i class="fas fa-chevron-left"></i>
        </button>
        <a href="#">
          <span>
            <i class="fas fa-clipboard"></i>
          </span>
          <p>2024년<br>주요업무계획</p>
        </a>
        <a href="#">
          <span>
            <i class="fas fa-print"></i>
          </span>
          <p>농촌진흥사업<br>기본계획</p>
        </a>
        <a href="#">
          <span>
            <i class="fas fa-paste"></i>
          </span>
          <p>농업과학기술<br>연구개발계획</p>
        </a>
        <a href="#">
          <span>
            <i class="fas fa-scroll"></i>
          </span>
          <p>농촌지도사업<br>시행지침</p>
        </a>
        <a href="#">
          <span>
            <i class="fas fa-quidditch"></i>
          </span>
          <p>농업기술상담<br>온라인예약</p>
        </a>
        <a href="#">
          <span>
            <i class="fas fa-school"></i>
          </span>
          <p>농업과학관<br>예약센터</p>
        </a>
        <a href="#">
          <span>
            <i class="fas fa-globe"></i>
          </span>
          <p>농업과학관<br>가상전시관</p>
        </a>
        <a href="#">
          <span>
            <i class="fas fa-bug"></i>
          </span>
          <p>국가농작물병해충<br>관리시스템</p>
        </a>
        
        <button class="right">
          <i class="fas fa-chevron-right"></i>
        </button>
      </section>
         
      <div class="swipper-bullet">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

  </div>
